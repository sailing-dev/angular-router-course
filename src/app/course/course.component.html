<ng-container *ngIf="(data$ | async) as data">

    <div class="course">

        <h2>{{data.course?.description}}</h2>

        <img class="course-thumbnail" [src]="data.course?.iconUrl" *ngIf="data.course">

        <lessons-list [lessons]="data.lessons"></lessons-list>

    </div>

</ng-container>
